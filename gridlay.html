<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns:auto auto auto;
            background-color: rgb(247, 151, 7);
            padding: 10px;
        }
        .container > div {
            background-color: rgb(236, 179, 179);
            border: 1px solid black;
            padding: 10px;
            font-size: 30px;
            text-align: center;
        }

    </style>
</head>
<body>
 <h1>Grid Layout</h1>   
 <p>A Grid Layout must have a parent element with the <em></em></p>
</body>
</html>
